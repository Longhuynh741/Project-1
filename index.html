  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/CSS/style.css" />
  </head>
  <body>
    <container>
      <div class="jumbotron text-center display-1">
        <div class="row">
          <div class="col-md-6">TONED</div>
          <div class="col-md-6">TRIBE</div>
        </div>
      </div>
      <div class="container" id="first-container">
        <div class="row">
          <div class="col-md-8">
            <div class="card mb-3 background">
              <div class="row no-gutters">
                <div class="col-md-8">
                  <div class="card-body background">
                    <br />
                    <h3 class="card-text">All the places to get fit.</h3>
                    <br />
                    <br />
                    <br />
                    <h3 class="card-text">All the places to eat right.</h3>
                  </div>
                </div>
                <div class="col-md-4">
                  <img
                    src="./asset/images/Gym and market logo1.png"
                    class="card-img"
                    alt="serviceimg"
                  />
                </div>
              </div>
            </div>
            <div class="card text-right col-md-6 background" id="zip-card">
              <div class="card-body background">
                <h5 class="card-title"></h5>
                <h2 class="card-text">Input city and state.</h2>
                <form>
                  <input
                    type="text"
                    id="areaCode"
                    name="areaCode"
                    placeholder="Example: Atlanta, GA"
                  /><br />
                  <br/>
                  <button class="submit btn-lg" id="input-btn-gym">Find Gyms</button>
                  <button class="submit btn-lg" id="input-btn-market">Find Markets</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <aside class="card" style="width: 18rem" id="company-section">
              <div class="card-body background">
                <section class="statement">
                  <h3>Connecting you with what you need to stay fit.</h3>
                </section>
                <section class="motto">
                  <p id="motto-text">
                    “As iron sharpens iron, so one person sharpens another.”
                  </p>
                </section>
                <img src="./asset/images/Toned Tribe.png" />
              </div>
            </aside>
          </div>
        </div>
      </div>
    </container>

    <container>
      <div class="container hide" id="second-container">
        <h1 class = "text-center">Iron Will</h1>
        <div class="row">
          <div class="col-md-12 text-center" id="random-generator"></div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-12 map-size" id="map">Map will be here</div>
          <button class="btn btn-dark" id="home">Home</button>
        </div>
      </div>
    </container>
